{{ define "partials/register-form" }}

    <form
        id="register-form"
        class="w-full rounded p-4 shadow shadow-gray-600 md:w-2/3 md:p-8 lg:w-1/2 xl:w-1/3"
        hx-post="/register"
        hx-target="body"
    >
        <div class="flex flex-1 flex-col gap-2">
            <label for="email"><strong>Email</strong></label>
            <input class="rounded bg-gray-100 p-2 md:w-full" type="email" id="email" name="email">
            <sub class="text-red-500"></sub>
        </div>

        <div class="flex flex-1 flex-col gap-2">
            <label for="password"><strong>Senha</strong></label>
            <input class="rounded bg-gray-100 p-2 md:w-full" type="password" id="password" name="password">
            <sub class="text-red-500"></sub>
        </div>

        <div class="mt-4">
            <button class="icon-btn flex w-full flex-col items-center justify-center gap-2 rounded bg-green-400 px-2 py-1 hover:bg-green-500 sm:flex-row sm:items-start sm:gap-3 sm:px-4 sm:py-3" type="submit">
                <svg class="hx-indicator relative top-1 animate-spin" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z"/></svg>
                <svg class="original-icon translate-y-1 transform" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"> <path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" /> </svg>
                <span class="text-xs sm:text-base">Cadastrar</span>
            </button>
        </div>
    </form>

{{ end }}
