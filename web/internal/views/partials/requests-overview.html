{{ define "partials/requests-overview" }}
<h3 class="text-xl font-semibold">Requerimentos</h3>
<div class="py-6">
    <ul id="requests-overview" class="flex flex-col gap-4">
        {{ if . }}
            {{ range . }}
                {{ template "partials/request-card" . }}
            {{ end }}
        {{ end }}
    </ul>
    {{ template "partials/request-card-details" }}
</div>
{{ end }}
