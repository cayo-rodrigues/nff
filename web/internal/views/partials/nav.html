{{ define "partials/nav" }}
    <header hx-boost="true" hx-indicator="#global-indicator" class="fixed bottom-0 z-10 flex w-full justify-between bg-sky-700 px-4 py-1 text-white sm:sticky sm:top-0 sm:px-8 sm:py-3">
        <h1 class="hidden text-xl sm:block">
            <a href="/">
                NFF - Nota Fiscal Fácil
            </a>
        </h1>
        <ul class="flex w-full justify-evenly sm:w-fit">
            <a href="/" class="sm:hidden">
                <li class="flex flex-col items-center gap-1 rounded px-4 pt-1 hover:bg-sky-800 active:scale-90">
                    <svg fill="#ffffff" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
                    <span class="text-xs">Início</span>
                </li>
            </a>
            {{ if .IsAuthenticated }}
                <a href="/entities">
                    <li class="flex cursor-pointer flex-col items-center gap-1 rounded px-4 pt-1 hover:bg-sky-800 active:scale-90 sm:flex-row sm:items-start sm:gap-3 sm:py-1">
                        <svg class="transform sm:translate-y-1" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM609.3 512H471.4c5.4-9.4 8.6-20.3 8.6-32v-8c0-60.7-27.1-115.2-69.8-151.8c2.4-.1 4.7-.2 7.1-.2h61.4C567.8 320 640 392.2 640 481.3c0 17-13.8 30.7-30.7 30.7zM432 256c-31 0-59-12.6-79.3-32.9C372.4 196.5 384 163.6 384 128c0-26.8-6.6-52.1-18.3-74.3C384.3 40.1 407.2 32 432 32c61.9 0 112 50.1 112 112s-50.1 112-112 112z"/></svg>
                        <span class="text-xs sm:text-base">Entidades</span>
                    </li>
                </a>
                <li class="group relative cursor-pointer rounded-t hover:bg-sky-800">
                    <div class="flex flex-col items-center gap-1 px-4 pt-1 sm:flex-row sm:items-start sm:gap-3 sm:py-1">
                        <svg class="transform sm:translate-y-1" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM112 256H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>
                        <span class="hidden sm:inline">Nota Fiscal</span>
                        <span class="text-xs sm:hidden">NFA</span>
                    </div>
                    <ul class="absolute -left-2/3 -top-32 hidden w-fit rounded bg-sky-800 pb-1 group-hover:block sm:left-0 sm:top-8 sm:w-full sm:rounded-b sm:rounded-t-none sm:pb-0">
                        <a href="/invoices">
                            <li class="flex gap-3 rounded px-4 py-2 hover:bg-sky-900 active:scale-90 sm:py-1">
                                <svg class="translate-y-1 transform" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                                <span>Emitir</span>
                            </li>
                        </a>
                        <a href="/invoices/cancel">
                            <li class="flex gap-3 rounded px-4 py-2 hover:bg-sky-900 active:scale-90 sm:py-1">
                                <svg class="translate-y-1 transform" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                                <span>Cancelar</span>
                            </li>
                        </a>
                        <li class="flex gap-3 rounded px-4 py-2 hover:bg-sky-900 active:scale-90 sm:py-1">
                            <svg class="translate-y-1 transform" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><path d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V285.7l-86.8 86.8c-10.3 10.3-17.5 23.1-21 37.2l-18.7 74.9c-2.3 9.2-1.8 18.8 1.3 27.5H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128zM549.8 235.7l14.4 14.4c15.6 15.6 15.6 40.9 0 56.6l-29.4 29.4-71-71 29.4-29.4c15.6-15.6 40.9-15.6 56.6 0zM311.9 417L441.1 287.8l71 71L382.9 487.9c-4.1 4.1-9.2 7-14.9 8.4l-60.1 15c-5.5 1.4-11.2-.2-15.2-4.2s-5.6-9.7-4.2-15.2l15-60.1c1.4-5.6 4.3-10.8 8.4-14.9z"/></svg>
                            <span>Modelos</span>
                        </li>
                    </ul>
                </li>
                <li class="flex cursor-pointer flex-col items-center gap-1 rounded px-4 pt-1 hover:bg-sky-800 active:scale-90 sm:flex-row sm:items-start sm:gap-3 sm:py-1">
                    <svg class="transform sm:translate-y-1" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
                    <span class="text-xs sm:text-base">Sair</span>
                </li>
            {{ else }}
                <li class="cursor-pointer rounded px-4 py-1 hover:bg-sky-800 active:scale-90">
                    <span>Cadastro</span>
                </li>
                <li class="cursor-pointer rounded px-4 py-1 hover:bg-sky-800 active:scale-90">
                    <span>Entrar</span>
                </li>
            {{ end }}
        </ul>
    </header>
{{ end }}
