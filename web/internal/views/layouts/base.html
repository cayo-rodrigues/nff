<!doctype html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="/static/styles/tailwind.css" rel="stylesheet" />

    <script src="https://unpkg.com/htmx.org@1.9.5/dist/htmx.min.js"></script>
    <script src="/static/scripts/index.js"></script>

    <title>NFF - {{ template "title" . }}</title>
</head>

<body>
    <header hx-boost="true" class="sticky top-0 z-10 flex justify-between bg-sky-700 px-4 py-2 text-white sm:px-8 sm:py-3">
        <h1 class="text-xl">
            <a href="/">NFF - Nota Fiscal Fácil</a>
        </h1>
        <ul class="flex justify-evenly ">
            {{ if .IsAuthenticated }}
                <a href="/entities">
                    <li class="cursor-pointer rounded px-4 py-1 hover:bg-sky-800 active:scale-90">Entidades</li>
                </a>
                <li class="group relative cursor-pointer rounded-t hover:bg-sky-800">
                    <div class="px-4 py-1">Nota Fiscal</div>
                    <ul class="absolute hidden w-full rounded-b bg-sky-800 group-hover:block">
                        <a href="/invoices">
                            <li class="rounded px-4 py-1 hover:bg-sky-900 active:scale-90">Emitir</li>
                        </a>
                        <li class="rounded px-4 py-1 hover:bg-sky-900 active:scale-90">Cancelar</li>
                        <li class="rounded px-4 py-1 hover:bg-sky-900 active:scale-90">Modelos</li>
                        <li class="rounded px-4 py-1 hover:bg-sky-900 active:scale-90">Histórico</li>
                    </ul>
                </li>
                <li class="cursor-pointer rounded px-4 py-1 hover:bg-sky-800 active:scale-90">Sair</li>
            {{ else }}
                <li class="cursor-pointer rounded px-4 py-1 hover:bg-sky-800 active:scale-90">Cadastro</li>
                <li class="cursor-pointer rounded px-4 py-1 hover:bg-sky-800 active:scale-90">Entrar</li>
            {{ end }}
        </ul>
    </header>

    <main id="main" class="px-4 py-4 sm:px-8 sm:py-6">
        {{ embed }}
    </main>

    {{ template "partials/general-error" .GeneralError }}
</body>

</html>
