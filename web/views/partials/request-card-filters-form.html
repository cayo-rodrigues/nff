        hx-swap="outerHTML"
        class="flex gap-4"
    >
        <div class="flex items-center gap-3">
            <label for="from_date"><strong>Desde</strong></label>
            <input class="rounded bg-gray-100 p-2" id="from_date" type="date" name="from_date" value="{{ FormatDate .Filters.FromDate }}">
        </div>

        <div class="flex items-center gap-3">
            <label for="to_date"><strong>AtÃ©</strong></label>
            <input class="rounded bg-gray-100 p-2" id="to_date" type="date" name="to_date" value="{{ FormatDate .Filters.ToDate }}">

        <button class="flex justify-center gap-2 rounded bg-green-400 px-4 py-2 hover:bg-green-500 active:bg-green-600" type="submit">
