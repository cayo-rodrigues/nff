            href="{{ .InvoicePDF }}"
        {{ else }}
            hx-get="/metrics/results/records/print?entity_id={{ .EntityID }}&invoice_id={{ .InvoiceNumber }}"
            hx-trigger="click"
            hx-swap="outerHTML"
            hx-target="this"
